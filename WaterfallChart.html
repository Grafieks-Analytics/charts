<html>
    <head>
        <!-- <script src="./Data/utils.js"></script> -->
        <script src="./Data/d3DefaultConfig.js"></script>
        <script src="./Data/d3.v4.min.js"></script>
        <script src="./Data/utils.js"></script>
        <script src="./Data/d3-scale-chromatic.v1.min.js"></script>

        <link rel="stylesheet" href="Data/general.css" />
        <style>
            #my_dataviz {
                margin-left: 30;
            }
        </style>
    </head>
    <body>
        <div id="mainChartWindow" style="display: flex">
            <div id="yAxisDiv" style="background-color: transparent"></div>
            <div id="my_dataviz"></div>
            <div id="xAxisLabelId"></div>
        </div>
        <div id="tooltip"></div>
        <div id="legend"></div>

        <script>
            // variables
            var chartTitle = constants.chartTitles.waterfallChart;
            var extraHeightWorked = false;
            var redrawn = false;
            var extraHeight = 0;

            const waterfallTransformedData = {};

            var defaultColorsObj = {
                positive: "#59a14f",
                negative: "#e15759",
                total: "#4e79a7"
            };

            var defaultColors = Object.values(defaultColorsObj);

           
            function transformData(data, dataColumns, dateFormat) {
                var [dataValues, labels] = window.data;
                window.data = data;
                var isKey1Date = false;
                var { xAxisColumnDetails = [], colorByData = [] } = dataColumns;
                if (xAxisColumnDetails[0].itemType == "Date") {
                    isKey1Date = true;
                }
                if (!isKey1Date) {
                    return data;
                }

                var json = {};

                var uniqueKey = [];
                dataValues.forEach((d) => {
                    var key = getDateFormattedData(d[0], dateFormat);
                    if (!uniqueKey.includes(key)) {
                        uniqueKey.push(key);
                    }

                    if (!json[key]) {
                        json[key] = 0;
                    }

                    json[key] += d[1];
                });

                var sortedKeys = sortDates(json, dateFormat);

                var response = sortedKeys.map((d) => {
                    return [d, json[d]];
                });

                return [response, labels];
            }

            function drawChart(data, plottingConfiguration) {
                window.data = data;

                if (!redrawn) {
                    extraHeight = 0;
                }
                plottingConfiguration = {
                    f: d3.format(".1f"),
                    margin: { top: 20, right: 50, bottom: 70, left: 60 },
                    width: window.innerWidth,
                    height: window.innerHeight,
                    paddingInner: defaultD3Config.defaultPaddingInner,
                    ...plottingConfiguration
                };

                d3.selectAll("#yAxisDiv").html("");

                let {
                    f,
                    margin,
                    paddingInner,
                    toolTip,
                    chartType = constants.chartType.FIT_WIDTH,
                    dateFormat = defaultD3Config.dateFormat,
                    dataColumns,
                    // legendStatus: {
                    //     legendStatus,
                    //     legendPosition,
                    // } = defaultD3Config.defaultLegendConfig,
                    legendConfig = defaultD3Config.defaultLegendConfig,
                    labelConfig: { labelStatus, labelFormat } = defaultD3Config.defaultlabelConfig,
                    gridConfig: { gridStatus } = defaultD3Config.defaultGridConfig,
                    d3colorPalette: d3Colors = defaultD3Config.d3ColorPalette,
                    // font size
                    xLabelfontSize = defaultD3Config.fontSize,
                    yLabelfontSize = defaultD3Config.fontSize,
                    xTickfontSize = defaultD3Config.fontSize,
                    yTickfontSize = defaultD3Config.fontSize,
                    dataLabelfontSize = defaultD3Config.fontSize,
                    // font family
                    xLabelfontFamily = defaultD3Config.fontFamily,
                    yLabelfontFamily = defaultD3Config.fontFamily,
                    xTickfontFamily = defaultD3Config.fontFamily,
                    yTickfontFamily = defaultD3Config.fontFamily,
                    dataLabelfontFamily = defaultD3Config.fontFamily,
                    // font color
                    xLabelfontColor = defaultD3Config.fontColor,
                    yLabelfontColor = defaultD3Config.fontColor,
                    xTickfontColor = defaultD3Config.fontColor,
                    yTickfontColor = defaultD3Config.fontColor,
                    dataLabelColor = defaultD3Config.fontColor,
                    // xaxis setting
                    xAxisConfig = defaultD3Config.xAxisConfig,
                    yAxisConfig = defaultD3Config.yAxisConfig
                } = plottingConfiguration;
                // plottingConfiguration restore from windows
                window.xLabelfontSize = xLabelfontSize;
                window.yLabelfontSize = yLabelfontSize;
                window.xTickfontSize = xTickfontSize;
                window.yTickfontSize = yTickfontSize;
                window.dataLabelfontSize = dataLabelfontSize;

                window.xLabelfontFamily = xLabelfontFamily;
                window.yLabelfontFamily = yLabelfontFamily;
                window.xTickfontFamily = xTickfontFamily;
                window.yTickfontFamily = yTickfontFamily;
                window.dataLabelColor = dataLabelColor;

                window.xLabelfontColor = xLabelfontColor;
                window.yLabelfontColor = yLabelfontColor;
                window.xTickfontColor = xTickfontColor;
                window.yTickfontColor = yTickfontColor;
                window.yTickfontColor = yTickfontColor;

                let { legendStatus, legendPosition } = legendConfig;

                var legendWidth = 100;
                if (!legendStatus) {
                    legendWidth = 0;
                }
                if (!toolTip || Object.keys(toolTip).length == 0) {
                    toolTip = {
                        textColumn1: data[1][0],
                        textColumn2: data[1][1]
                    };
                }

                var width = window.innerWidth - margin.left - margin.right;
                var height = window.innerHeight - margin.top - margin.bottom - 2 - extraHeight;
                // [TAG: EXCEPTION]
                // CONDITION WHEN WE HAVE VERTICAL TICKS --> RESZIE CHART
                if (extraHeight) {
                    height = height - extraHeight / 2 + 55;
                    if (legendStatus && legendPosition == "top") {
                        height += 10;
                        d3.select("#my_dataviz").style("height", "calc(100vh - " + 50 + "px)");
                    }
                    if (legendStatus && legendPosition == "bottom") {
                        height += 25;
                    }
                }

                var [dataValues, labels] = transformData(data, dataColumns, dateFormat);

                var keys = ["Increase", "Decrease", "Total"];
                // var [xAxisLabel, yAxisLabel] = data[1];
                let { xlabel, xboldLabel, xitalicLabel, xboldTick, xitalicTick, xaxisStatus } = xAxisConfig;
                let { ylabel, yboldLabel, yitalicLabel, yboldTick, yitalicTick, yaxisStatus } = yAxisConfig;
                window.yboldLabel = yboldLabel;
                window.xboldLabel = xboldLabel;
                window.xitalicLabel = xitalicLabel;
                window.yitalicLabel = yitalicLabel;
                if (!xAxisConfig.xlabel && !yAxisConfig.ylabel) {
                    [xAxisLabel, yAxisLabel] = data[1];
                } else {
                    [xAxisLabel, yAxisLabel] = [xAxisConfig.xlabel, yAxisConfig.ylabel];
                }

                const _data = waterfallData(dataValues);
                window.clearChart && clearChart();

                d3.select("#legend").attr("style", null);
                d3.select("#mainChartWindow").attr("style", null);
                d3.select("#xAxisLabelId").style("bottom", 5 + "px");
                // legends height ,width elements
                var legendElement = document.querySelector("#legend");
                var legendHeight = legendElement.offsetHeight;
                var legendWidth = legendElement.offsetWidth;
                const yAxisWidth = document.querySelector("#yAxisDiv").clientWidth;
                d3.select("#legend").html("").style("padding", "");
                if (legendStatus) {
                    if (legendHeight < document.querySelector("html").offsetHeight) {
                        topPosition = "calc(50vh - " + legendHeight / 2 + "px)";
                    } else {
                        topPosition = 0;
                    }
                    rightPosition = "calc(50vw - 150" + "px)";

                    //  var widthOld = (document.querySelector("#my_dataviz").clientWidth) ;
                    var widthOld = document.querySelector("html").clientWidth - 32;
                    var heightOld = document.querySelector("html").clientHeight;

                    d3.select("#legend")
                        .html("")
                        .style("padding", "")
                        .style("right", 0)
                        .style("top", 0)
                        .style("padding", 0);

                    d3.select("#legend")
                        .selectAll("div")
                        .data(keys)
                        .enter()
                        .append("div")
                        .html((d, i) => {
                            return (
                                '<div style="width: 15px; height: 15px; margin-top:2px; background: ' +
                                defaultColors[i % defaultColors.length] +
                                ';">  </div>' +
                                "<span style='margin-left: 5px; max-width: 160px'>" +
                                d +
                                "</span>"
                            );
                        })
                        .style("display", "flex")
                        .style("padding", "5px");

                    switch (legendPosition) {
                        case "left":
                            d3.select("#legend")
                                .attr("style", null)
                                .style("top", topPosition)
                                .style("right", "auto")
                                // .style("bottom", "auto")
                                .style("left", "0px")
                                // .style("right", "5px")
                                .style("display", "block")
                                .style("max-height", "100vh")
                                .style("overflow", "scroll")
                                .style("border", "none")
                                .style("position", "fixed");
                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");

                            var legendWidth = legendElement.offsetWidth;
                            width = window.innerWidth - margin.left - margin.right - legendWidth;

                            // margin.left += 100;
                            // width -= 100;
                            // d3.select("#my_dataviz svg").attr("width", width + margin.left + margin.right);

                            // d3.select("#legend").attr("style", null);
                            d3.select("#mainChartWindow").attr("style", null);
                            d3.select("#xAxisLabelId").style("bottom", 0);

                            d3.select("#mainChartWindow").attr("style", null);

                            d3.select("#mainChartWindow").style("width", widthOld - legendWidth);
                            d3.select("#mainChartWindow").style("margin-left", legendWidth);
                            d3.selectAll("#my_dataviz").style("margin-top", 0 + "px");
                            d3.select("#xAxisLabelId").style("bottom", 0);

                            break;
                        case "top":
                            d3.select("#mainChartWindow").attr("style", null);
                            // margin.top += 35;
                            height -= 45;
                            y_pos_x_label = 57;
                            var legendWidth = legendElement.offsetWidth;
                            d3.select("#legend")
                                .attr("style", null)
                                .style("top", "10px")
                                .style("right", rightPosition)
                                .style("bottom", "auto")
                                .style("left", "auto")
                                .style("display", "flex")
                                .style("max-width", "99vw")
                                .style("overflow", "scroll")
                                .style("border", "none");
                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");
                            d3.select("#xAxisLabelId").style("bottom", 0);
                            d3.selectAll("#my_dataviz").style("margin-top", 40 + "px");

                            // d3.selectAll("#legend div").style(
                            //     "padding",
                            //     "2px 4px"
                            // );
                            break;
                        case "bottom":
                            height -= 50; // use legend client height
                            margin.bottom += 10;
                            var legendWidth = legendElement.offsetWidth;
                            y_pos_x_label = 20;

                            d3.select("#xAxisLabelId").style("bottom", 40);
                            d3.select("#mainChartWindow").attr("style", null);

                            // d3.select("#mainChartWindow").style("width", width);
                            //  d3.select("#mainChartWindow").style("height",heightOld-80 );
                            d3.select("#mainChartWindow").style("margin-left", 0);
                            d3.select("#legend")
                                .attr("style", null)
                                .style("top", "auto")
                                .style("right", rightPosition)
                                .style("bottom", "0px")
                                // .style("left", margin.left + "px")
                                .style("display", "flex")
                                .style("max-width", "99vw")
                                .style("overflow", "scroll")
                                .style("border", "none");

                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");
                            d3.selectAll("#my_dataviz").style("margin-top", 0 + "px");
                            break;
                        // For Right Legened
                        case "right":
                        default:
                            // width -= 220;
                            // d3.select("#my_dataviz").style("width", width + margin.left + margin.right);
                            var legendWidth = legendElement.offsetWidth;

                            d3.select("#legend")
                                .attr("style", null)
                                .style("right", "0px")
                                .style("left", "auto")
                                .style("position", "fixed")
                                .style("top", topPosition)
                                .style("max-height", "100vh")
                                .style("overflow", "scroll")
                                .style("border", "none")
                                .style("bottom", "auto")
                                .style("display", "block");
                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");

                            d3.select("#mainChartWindow").attr("style", null);
                            d3.select("#mainChartWindow").style("width", widthOld - legendWidth + yAxisWidth - 10);
                            d3.select("#mainChartWindow").style("margin-left", 0);
                            d3.selectAll("#my_dataviz").style("margin-top", 0 + "px");
                            d3.select("#xAxisLabelId").style("bottom", 0);
                            width = window.innerWidth - margin.left - margin.right - legendWidth;
                    }
                }

                var topLegendMargin = 0;

                if (window.innerHeight < 400) {
                    xAxisAdjust = 32;
                } else {
                    xAxisAdjust = 62;
                }

                var svg = d3
                    .selectAll("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right - 30)
                    .attr("height", height + margin.bottom + topLegendMargin + xAxisAdjust)
                    .append("g")
                    .attr("transform", "translate(" + (margin.left - 20) + "," + margin.top + ")");

                const x = d3
                    .scaleBand()
                    .domain(_data.map((d) => d.label))
                    .range([0, width])
                    .padding(paddingInner)
                    .paddingInner(paddingInner);

                y = d3.scaleLinear().range([height, 0]);

                const xAxis = d3.axisBottom(x).tickSizeOuter(0);
                // const yAxis = d3.axisLeft(y).tickSizeOuter(0);

                //add x and y axis
                var yAxis = d3
                    .axisLeft(y)
                    .tickSizeOuter(0)
                    // .ticks(yaxisTicks)
                    .tickFormat(d3.format(".2s"));

                d3.select("#yAxisDiv")
                    .append("svg")
                    .attr("width", "32")
                    .attr("height", height + margin.top + margin.bottom)
                    .attr("background-color", "transparent")
                    .style("margin-top", margin.top - 5)
                    .append("g") //add group to leave margin for axis
                    .attr("transform", "translate(" + 32 + ",5)");
                // .append("g")
                // .attr("class", "y-axis")
                // .call(yAxis);

                // d3.selectAll("#yAxisDiv text")
                //     .attr("font-size", yTickfontSize)
                //     .attr("font-family", yTickfontFamily)
                //     .attr("fill", yTickfontColor);

                const d3Min = d3.min(_data, (d) => d.end);
                const d3Max = d3.max(_data, (d) => d.end);
                const maxValue = d3Max > 0 ? d3Max : 0;
                const minValue = d3Min < 0 ? d3Min : 0;

                x.domain(_data.map((d) => d.label));
                y.domain([minValue, maxValue]);

                svg.append("g")
                    .attr("class", "x-axis axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                svg.append("g").attr("class", "y-axis axis").call(yAxis);

                setLabel(
                    xAxisLabel,
                    "x_label",
                    d3.select("#xAxisLabelId").append("svg").attr("width", window.innerWidth, "height", 150),
                    30,
                    false
                );
                setLabel(yAxisLabel, "y_label", d3.select("svg"), false);

                // d3.selectAll(".x-axis text")
                //     .attr("font-size", xTickfontSize)
                //     .attr("font-family", xTickfontFamily)
                //     .attr("fill", xTickfontColor)
                //     .attr("y", 8);

                const bar = svg
                    .selectAll(".bar")
                    .data(_data)
                    .enter()
                    .append("g")
                    .attr("class", (d) => "bar " + d.class)
                    .attr("transform", function (d) {
                        // console.log(this)
                        this.setAttribute("data-value-x", d.label);
                        this.setAttribute("data-value-y", d.value);
                        return "translate(" + x(d.label) + ",0)";
                    })

                    .on("mouseout", function (d, i) {
                        d3.select("#tooltip").style("display", "none");
                        d3.selectAll(".bar").style("opacity", 1);
                    })
                    .on("mouseover mousemove", function (d, i) {
                        // let xpos = d3.mouse(this)[0];
                        let xpos = event.clientX;
                        let ypos = d3.mouse(this)[1];

                        let xValue = this.getAttribute("data-value-x");
                        let yValue = this.getAttribute("data-value-y");

                        d3.select("#tooltip")
                            // .style("left", xpos + "px")
                            // .style("left", xpos -500+ "px")
                            .style("top", ypos - 22 + 0 + "px")
                            .style("display", "block")
                            // .text(dataset[i]);
                            .html(function () {
                                var textValue = d.y0 - d.y1;
                                if (d.y1 < 0) {
                                    textValue = d.y1 - d.y0;
                                }

                                return (
                                    "<div class='arrowTooltip'></div>" +
                                    "<span style='color:grey;''>" +
                                    toolTip.textColumn1 +
                                    ":&nbsp;&nbsp;" +
                                    "</span>" +
                                    "<span style='float: right;'>" +
                                    xValue +
                                    "</span>" +
                                    "<br/> <br/>" +
                                    "<span style='color:grey;''>" +
                                    toolTip.textColumn2 +
                                    ":" +
                                    "</span>" +
                                    "<span style='float: right;margin-left: 15px;'>" +
                                    yValue +
                                    "</span>"
                                );
                            });
                        var scrollVal = document.querySelector("#my_dataviz").scrollLeft;
                        if (legendPosition == "top") {
                            d3.select("#tooltip").style("top", ypos - 100 + 120 + "px");
                        }

                        if (
                            xpos - scrollVal >
                            document.documentElement.clientWidth - document.querySelector("#tooltip").clientWidth
                        ) {
                            d3.select("#tooltip").style(
                                "left",
                                xpos - scrollVal - document.querySelector("#tooltip").clientWidth - 10 + 0 + "px"
                            );

                            d3.select(".arrowTooltip")
                                //  document.querySelector("#tooltip:before")
                                // .style("height","50px";"width","50px";"background-color","red";")

                                .attr(
                                    "style",
                                    "border: solid; border-color: white transparent; border-width: 12px 6px 0 6px; content: '';right: -12px; transform: rotate(-90deg)!important;bottom: 22px; position: absolute;"
                                );
                        } else {
                            d3.select("#tooltip").style("left", xpos - scrollVal + 12 + 0 + "px");

                            d3.select(".arrowTooltip").attr(
                                "style",
                                "border: solid; border-color: white transparent; border-width: 12px 6px 0 6px; content: '';left: -12px; transform: rotate(90deg)!important;bottom: 22px; position: absolute;"
                            );
                        }

                        // d3.selectAll(".bar").style("opacity", 0.3);
                        // d3.select(this).style("opacity", 1);
                    });

                bar.append("rect")
                    .attr("class", (d) => "rect bar " + d.class)
                    .attr("y", (d) => y(Math.max(d.start, d.end)))
                    .attr("height", (d) => Math.abs(y(d.start) - y(d.end)))
                    .attr("width", x.bandwidth());

                if (labelStatus) {
                    bar.append("text")
                        .attr("x", x.bandwidth() / 2 - 25)
                        .attr("y", (d) => y(d.end) - 15)
                        .attr("dy", (d) => (d.class === "negative" ? "-" : "") + ".75em")
                        .text((d) => labelFormatSet(f(d.end - d.start), labelFormat))
                        .attr("font-family", dataLabelfontFamily)
                        .attr("font-size", dataLabelfontSize)
                        .attr("fill", dataLabelColor);
                    // .text(d => f(d.value))
                }
                d3.selectAll(".x-axis text")
                    .attr("font-size", xTickfontSize)
                    .attr("font-family", xTickfontFamily)
                    .attr("font-weight", xboldTick ? "bold" : "regular")
                    .attr("font-style", xitalicTick ? "italic" : "regular")
                    .attr("fill", xTickfontColor)
                    .attr("y", 8);
                d3.selectAll(".y-axis text")
                    .attr("font-size", yTickfontSize)
                    .attr("font-family", yTickfontFamily)
                    .attr("font-weight", yboldTick ? "bold" : "regular")
                    .attr("font-style", yitalicTick ? "italic" : "regular")
                    .attr("fill", yTickfontColor);

                // [TAG: EXCEPTION]
                // UPDATING SVG HEIGHT AND WIDTH TO fiRst G box;
                // **NOTE: THIS IS NOT SAME FOR ALL THE CHARTS
                var svgMain = document.querySelector("#my_dataviz svg");
                var firstG = svgMain.querySelector("g");
                var gDimensions = firstG.getBBox();
                var svgHeight = gDimensions.height;
                var svgWidth = gDimensions.width;
                if (legendStatus && legendPosition == "top") {
                    svgHeight += 250;
                }
                svgMain.setAttribute("height", svgHeight + 300);
                svgMain.setAttribute("width", svgWidth - 20);

                if (xaxisStatus) {
                    d3.selectAll("g .x-axis").attr("style", "display: block");
                } else {
                    d3.selectAll("g .x-axis").attr("style", "display: none");
                }
                if (yaxisStatus) {
                    d3.selectAll("g .y-axis").attr("style", "display: block");
                } else {
                    d3.selectAll("g .y-axis").attr("style", "display: none");
                }
                a = document.querySelectorAll(".x-axis text");
                var textWidth = (a[0] && a[0].getBBox().height) || 20;
                var barWidth = x.bandwidth();

                removeAxisTicks("xAxis", dataValues, null, { chartTitle });
                for (var i = 0; i < a.length; i++) {
                    if (i == 0 && barWidth < textWidth * 0.5) {
                        a[i].setAttribute("dy", "1em");
                        continue;
                    }
                    if (barWidth < textWidth * 0.5) {
                        a[i].setAttribute("dy", "0.8em");
                    }
                }

                if (chartType == constants.chartType.FIT_WIDTH && barWidth < 50) {
                    setXaxisWidth();
                }

                // function setXaxisWidth() {
                //     var allYAxisTicks = document.querySelectorAll(".x-axis text");
                //     var maxWidth = 0;
                //     for (var i = 0; i < allYAxisTicks.length; i++) {
                //         var tick = allYAxisTicks[i];
                //         var width = tick && tick.getBBox().width;
                //         if (width > maxWidth) {
                //             maxWidth = width;
                //         }
                //     }

                //     extraHeightWorked = true;
                //     maxWidth = maxWidth < 60 ? maxWidth : 60;
                //     extraHeight = maxWidth;

                //     d3.select(".x-axis").attr("text-anchor", "right");
                //     d3.selectAll(".x-axis text")
                //         .attr("transform", "rotate(-90)")
                //         .attr("dy", "0.3em")
                //         .attr("text-anchor", "end")
                //         // .attr("x", "-" + (maxWidth + 3))
                //         .attr("x", "-" + 10)
                //         // .attr("font-size", fontSize)
                //         .attr("y", "8");
                // }
                function setYaxisWidth() {
                    var allYAxisTicks = document.querySelectorAll(".y-axis .tick");
                    var maxWidth = 32;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick && tick.getBBox().width + 25;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }

                    var yAxisDiv = document.querySelector("#yAxisDiv svg");

                    yAxisDiv.setAttribute("width", maxWidth);
                    yAxisDiv.setAttribute("transform", "translate(" + (maxWidth - margin.left) + "," + 0 + ")");
                }
                if (chartType === constants.chartType.FIT_WIDTH) {
                    var allXAxisTexts = document.querySelectorAll(".x-axis text");
                    for (var i = 0; i < allXAxisTexts.length; i++) {
                        var xAxisTick = allXAxisTexts[i].innerHTML;
                        // Check added to bypass all the names with length <= 2 from getting trimmed
                        if (xAxisTick && xAxisTick.length <= 2) {
                            continue;
                        }
                        if (xAxisTick) {
                            var singleCharacterLength =
                                allXAxisTexts[i].getBBox().width / (xAxisTick && xAxisTick.length);

                            var numOfCharacters = (extraHeight ? extraHeight : x.bandwidth()) / singleCharacterLength;

                            if (xAxisTick && xAxisTick.length > numOfCharacters) {
                                if (Math.ceil(numOfCharacters) > 3) {
                                    allXAxisTexts[i].innerHTML =
                                        (xAxisTick && xAxisTick.substr(0, numOfCharacters - 3)) + "...";
                                } else {
                                    allXAxisTexts[i].innerHTML = (xAxisTick && xAxisTick.substr(0, 2)) + "...";
                                }
                            }
                        }

                        if (i == 0 && barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "0.8em");
                        }
                    }
                }

                if (extraHeightWorked && !redrawn) {
                    extraHeightWorked = false;
                    redrawn = true;
                    drawChart(window.data, plottingConfiguration);
                }

                if (extraHeightWorked && redrawn) {
                    extraHeightWorked = false;
                    redrawn = false;
                }
            }

            // transform data for floating bars
            function waterfallData(data) {
                let cumulativeValue = 0;
                data = data.map((d, i) => {
                    return { label: d[0], value: +d[1] };
                });
                data.forEach((d) => {
                    d.start = cumulativeValue;
                    cumulativeValue += d.value;
                    d.end = cumulativeValue;
                    d.class = d.value >= 0 ? "positive" : "negative";
                });
                data.push({
                    label: "Total",
                    end: cumulativeValue,
                    start: 0,
                    class: "total",
                    value: cumulativeValue
                });
                return data;
            }

        </script>
