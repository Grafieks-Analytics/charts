    <body>
        <!-- Create a div where the graph will take place -->
        <div id="mainChartWindow" style="display: flex; flex-direction: column">

        <div id="legend"></div>
        <script>
            var tooltipData = {};

            var {
                initialCircleRadius,
                initialBoxDimension,
                onHoverCircleRadius,
                onHoverBoxDimension,
                defaultLineCurve,
            } = defaultD3Config;

            function transformData(dataValue, dateFormat, dateFormat1) {
                json = {};
                var isKey1Date = false;
                var isKey2Date = false;

                if (isDateFormat(dataValue[0][1])) {
                    isKey1Date = true;
                }
                if (isDateFormat(dataValue[0][0])) {
                    isKey2Date = true;
                }

                var uniqueKey2 = [];
                var lineMainCategories = [];
                dataValue.forEach((d) => {
                    if (isKey1Date) {
                        var key = getDateFormattedData(d[1], dateFormat);
                    } else {
                        var key = d[1];
                    }

                    if (isKey2Date) {
                        var key2 = getDateFormattedData(d[0], dateFormat1);
                    } else {
                        var key2 = d[0];
                    }
                    if (!uniqueKey2.includes(key)) {
                        uniqueKey2.push(key);
                    }

                    if (!lineMainCategories.includes(key2)) {
                        lineMainCategories.push(key2);
                    }

                    var value = d[2];

                    if (!json[key2]) {
                        json[key2] = {};
                    }
                    if (!json[key2][key]) {
                        json[key2][key] = 0;
                    }

                    json[key2][key] += +value;
                });

                var allKeys = uniqueKey2;
                let response = Object.keys(json).map((key) => {
                    return { ...json[key], key };
                });

                if (isKey2Date) {
                    var sortedKeys = sortDates(json, dateFormat);
                    response = sortedKeys.map((d) => {
                        return { ...json[d], key: d };
                    });
                }

                var responseData = [];

                response.forEach((d) => {
                    var objectName = d.key;
                    allKeys.forEach((key) => {
                        responseData.push([objectName, key, d[key]]);
                    });
                });

                return [responseData, lineMainCategories, allKeys, data[2]];
            }

            function drawChart(data, plottingConfiguration = {}) {
                window.data = data;
                let {
                    dateFormat = defaultD3Config.dateFormat,
                    dateFormat1 = defaultD3Config.dateFormat,
                    d3colorPalette = defaultD3Config.d3ColorPalette,
                    paddingInner = defaultD3Config.defaultPaddingInner,
                    chartType = defaultD3Config.chartType,
                    curveType = defaultLineCurve,
                    toolTip,
                    legendConfig = defaultD3Config.defaultLegendConfig,
                    labelConfig = defaultD3Config.defaultlabelConfig,
                    gridConfig = defaultD3Config.defaultGridConfig,
                    standardThresholdHeight = defaultD3Config.standardThresholdHeight,
                    // font size
                    xLabelfontSize = defaultD3Config.fontSize,
                    yLabelfontSize = defaultD3Config.fontSize,
                    xTickfontSize = defaultD3Config.fontSize,
                    yTickfontSize = defaultD3Config.fontSize,
                    dataLabelfontSize = defaultD3Config.fontSize,
                    // font family
                    xLabelfontFamily = defaultD3Config.fontFamily,
                    yLabelfontFamily = defaultD3Config.fontFamily,
                    xTickfontFamily = defaultD3Config.fontFamily,
                    yTickfontFamily = defaultD3Config.fontFamily,
                    dataLabelfontFamily = defaultD3Config.fontFamily,
                    // font color
                    xLabelfontColor = defaultD3Config.fontColor,
                    yLabelfontColor = defaultD3Config.fontColor,
                    xTickfontColor = defaultD3Config.fontColor,
                    yTickfontColor = defaultD3Config.fontColor,
                    dataLabelColor = defaultD3Config.fontColor,
                    markerShape = defaultD3Config.defaultMarkerShape,
                    filledStatus = true,
                    markerStatus = defaultD3Config.defaultMarkerStatus,
                    // xaxis setting
                    xAxisConfig = defaultD3Config.xAxisConfig,
                    yAxisConfig = defaultD3Config.yAxisConfig,
                } = plottingConfiguration;
                window.xLabelfontSize = xLabelfontSize;
                window.yLabelfontSize = yLabelfontSize;
                window.xTickfontSize = xTickfontSize;
                window.yTickfontSize = yTickfontSize;
                window.dataLabelfontSize = dataLabelfontSize;

                window.xLabelfontFamily = xLabelfontFamily;
                window.yLabelfontFamily = yLabelfontFamily;
                window.xTickfontFamily = xTickfontFamily;
                window.yTickfontFamily = yTickfontFamily;
                window.dataLabelfontFamily = dataLabelfontFamily;

                window.xLabelfontColor = xLabelfontColor;
                window.yLabelfontColor = yLabelfontColor;
                window.xTickfontColor = xTickfontColor;
                window.yTickfontColor = yTickfontColor;
                window.dataLabelColor = dataLabelColor;

                d3.selectAll("#my_dataviz").html("");
                d3.selectAll("#yAxisDiv").html("");

                if (chartType != constants.chartType.STANDARD) {
                    chartType = constants.chartType.FIT_HEIGHT;
                }
                let { legendStatus, legendPosition } = legendConfig;
                let { labelStatus, labelFormat } = labelConfig;
                let { gridStatus } = gridConfig;
                let {
                    xlabel,
                    xboldLabel,
                    xitalicLabel,
                    xboldTick,
                    xitalicTick,
                    xaxisStatus,
                } = xAxisConfig;
                let {
                    ylabel,
                    yboldLabel,
                    yitalicLabel,
                    yboldTick,
                    yitalicTick,
                    yaxisStatus,
                } = yAxisConfig;
                window.yboldLabel = yboldLabel;
                window.xboldLabel = xboldLabel;
                window.xitalicLabel = xitalicLabel;
                window.yitalicLabel = yitalicLabel;
                if (!xAxisConfig.xlabel && !yAxisConfig.ylabel) {
                    [yAxisLabel, xAxisLabel, colorData] = data[2];
                } else {
                    [yAxisLabel, xAxisLabel, colorData] = [
                        xAxisConfig.xlabel,
                        yAxisConfig.ylabel,
                        data[2][2],
                    ];
                }

                // var dataValues = data[0];
                // dataValues = transformData(data, dateFormat);
                // console.log(dataValues);
                // var [dataValues, all_keys, keys2] = dataValues;

                d3Colors = d3colorPalette;
                var [dataValues, lineMainCategories, allKeys, label] =
                    transformData(data[0], dateFormat, dateFormat);
                // [xAxisLabel, colorData, yAxisLabel] = data[2];
                if (!toolTip || Object.keys(toolTip).length == 0) {
                    toolTip = {
                        textColumn1: xAxisLabel,
                        textColumn2: yAxisLabel,
                        colorData: colorData,
                    };
                }

                // legends code starts
                d3.select("#legend").html("").style("padding", "");
                if (legendStatus) {
                    d3.select("#legend").html("");

                    d3.select("#legend")
                        .append("p")
                        .html(colorData + "&nbsp;")
                        .style("font-weight", "bold")
                        .style("margin", "auto")
                        .style("position", "sticky");

                    d3.select("#legend")
                        .selectAll("div")
                        .data(data[2])
                        .enter()
                        .append("div")
                        .html((d, i) => {
                            return (
                                '<div style="width: 15px; height: 15px; margin-top:2px; background: ' +
                                d3Colors[i % dataValues[1][1].length] +
                                ';">  </div>' +
                                "<span style='margin-left: 5px; max-width: 160px'>" +
                                d +
                                "</span>"
                            );
                        })
                        .style("display", "flex")
                        .style("padding", "2px");
                }

                d3.selectAll("#my_dataviz").style(
                    "height",
                    "calc(100vh - 60px)"
                );

                // legends code ends
                const yAxisWidth =
                    document.querySelector("#yAxisDiv").clientWidth;

                // debugger;
                width = width - yAxisWidth;

                // d3.select("#xAxisLabelId").style("bottom", 50);

                // legends height ,width elements
                var legendElement = document.querySelector("#legend");
                var legendHeight = legendElement.offsetHeight;
                var legendWidth = legendElement.offsetWidth;

                // const yAxisWidth =
                //     document.querySelector("#yAxisDiv").clientWidth;

                d3.select("#legend").attr("style", null);
                d3.select("#mainChartWindow").attr("style", null);
                d3.selectAll("#xAxisDiv").attr("style", null);
                d3.selectAll("#my_dataviz").html("");
                d3.selectAll("#xAxisDiv").html("");
                d3.select("#xAxisLabelId").style("bottom", "10px");

                var margin = constants.chartMargins;
                var width = window.innerWidth - margin.left - margin.right - 50,
                    height = window.innerHeight - margin.bottom - 7;
                    
                var bottomHeight = 0;
                if (chartType == constants.chartType.STANDARD) {
                    height = lineMainCategories.length * 30;
                    if (
                        height + margin.top + margin.bottom <
                        window.innerHeight
                    ) {
                        d3.select("#xAxisDiv").style(
                            "top",
                            height + margin.top + "px"
                        );
                    } else {
                        d3.select("#xAxisDiv").style("bottom", 0);
                    }
                } else {
                    // d3.select("#xAxisDiv").style("bottom", 0);
                    d3.select("#xAxisDiv").style("top", null);
                }

                d3.select("#xAxisDiv").style("bottom", "-20px");
                d3.selectAll("#my_dataviz").style(
                                "margin-top",
                                20 + "px"
                            );
                // legends code starts
                if (legendStatus) {
                    if (
                        legendHeight <
                        document.querySelector("html").offsetHeight
                    ) {
                        topPosition = "calc(50vh - " + legendHeight / 2 + "px)";
                    } else {
                        topPosition = 0;
                    }

                    rightPosition = "calc(50vw - " + legendWidth / 2 + "px)";

                    //  var widthOld = (document.querySelector("#my_dataviz").clientWidth) ;
                    var widthOld =
                        document.querySelector("html").clientWidth - 40;
                    var heightOld = document.querySelector("html").clientHeight;

                    // legendElement.style.padding = "10px";
                    legendElement.style.border = "1px solid black";

                    switch (legendPosition) {
                        case "left":
                            // clearStyle();
                            d3.select("#legend")
                                .attr("style", null)
                                .style("top", topPosition)
                                .style("right", "auto")
                                // .style("bottom", "auto")
                                .style("left", "0px")
                                // .style("right", "5px")
                                .style("display", "block")
                                .style("max-height", "100vh")
                                .style("overflow-x", "scroll")
                                .style("border", "none")
                                .style("position", "fixed");
                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");

                            var legendWidth = legendElement.offsetWidth;
                            // margin.left += 100;
                            width -= 10;
                            // d3.select("#my_dataviz svg").attr("width", width + margin.left + margin.right);

                            d3.select("#mainChartWindow").attr("style", null);

                            d3.select("#mainChartWindow").style(
                                "width",
                                widthOld - legendWidth + yAxisWidth + "px"
                            );
                            d3.select("#mainChartWindow").style(
                                "margin-left",
                                legendWidth + "px"
                            );


                            break;
                        case "top":
                            // clearStyle();
                            d3.select("#mainChartWindow").attr("style", null);
                            // margin.top -= 50;
                            height -= 30;
                            // width -= 40;
                            d3.select("#legend")
                                .attr("style", null)
                                .style("top", "10px")
                                .style("right", rightPosition)
                                .style("bottom", "auto")
                                .style("left", "auto")
                                .style("display", "flex")
                                .style("max-width", "99vw")
                                .style("overflow-x", "scroll")
                                .style("border", "none");
                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");

                            // d3.selectAll("#legend div").style(
                            //     "padding",
                            //     "2px 4px"
                            // );
                            d3.selectAll("#my_dataviz").style(
                                "margin-top",
                                50 + "px"
                            );
                            

                            d3.selectAll("#my_dataviz").style(
                                "height",
                                "calc(100vh - 60px)"
                            );
                            // debugger;
                            break;
                        case "bottom":
                            // clearStyle();
                            height -= 30; // use legend client height
                            // width -= 30;
                            bottomHeight += 50;
                            // margin.bottom += 10;
                            var legendWidth = legendElement.offsetWidth;

                            d3.select("#xAxisLabelId").style("bottom", 50);
                            d3.select("#mainChartWindow").attr("style", null);

                            // d3.select("#mainChartWindow").style("width", width);
                            //  d3.select("#mainChartWindow").style("height",heightOld-80 );
                            d3.select("#mainChartWindow").style(
                                "margin-left",
                                0
                            );
                            d3.select("#legend")
                                .attr("style", null)
                                .style("top", "auto")
                                .style("right", rightPosition)
                                .style("bottom", "0px")
                                // .style("left", margin.left + "px")
                                .style("display", "flex")
                                .style("max-width", "99vw")
                                .style("overflow-x", "scroll")
                                .style("border", "none");

                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");
                            d3.selectAll("#xAxisDiv").style(
                                "bottom",
                                20 + "px"
                            );
                            

                            // d3.selectAll("#my_dataviz").style(
                            //     "margin-bottom",
                            //     50
                            // );
                            // d3.selectAll("#my_dataviz").style(
                            //     "margin-bottom",
                            //     180
                            // );
                            // d3.selectAll("#my_dataviz").style(
                            //     "height",
                            //     "calc(100vh - 122px)"
                            // );

                            d3.selectAll("#xAxisLabelId").style(
                                "bottom",
                                50 + "px"
                            );

                            break;
                        // For Right Legened
                        case "right":
                        default:
                            // debugger;
                            // clearStyle();
                            var legendWidth = legendElement.offsetWidth;
                            // width -= legendWidth;
                            width -= 35;
                            // d3.select("#my_dataviz").style("width", width + margin.left + margin.right);

                            d3.select("#legend")
                                .attr("style", null)
                                .style("right", "5px")
                                .style("left", "auto")
                                .style("position", "fixed")
                                .style("top", topPosition)
                                .style("max-height", "100vh")
                                .style("overflow-x", "scroll")
                                .style("border", "none")
                                .style("bottom", "auto")
                                .style("display", "block");
                            d3.selectAll("#legend div span")
                                .style("max-width", "160px")
                                .style("white-space", "nowrap")
                                .style("overflow", "hidden")
                                .style("text-overflow", "ellipsis");

                            d3.select("#mainChartWindow").style(
                                "width",
                                widthOld + yAxisWidth - legendWidth - 20 + "px"
                            );

                            // d3.select("#my_dataviz svg" ).style(
                            //     "width",
                            //    widthOld+yAxisWidth-legendWidth-20+"px"
                            // );

                            d3.select("#mainChartWindow").style(
                                "margin-left",
                                0
                            );
                            
                            
                    }
                }

                if (legendStatus && (legendPosition == "left" || legendPosition == "right")) {
                    var legendWidth = legendElement.offsetWidth;
                    width -= legendWidth;
                }
                // .;

                // legends code ends

                // append the svg object to the body of the page
                svg = d3
                    .select("#my_dataviz")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + 10)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" +
                            margin.left +
                            "," +
                            (margin.top - 20) +
                            ")"
                    );

                // group the data: I want to draw one line per group
                sumstat = d3
                    .nest() // nest function allows to group the calculation per level of a factor
                    .key(function (d) {
                        return d[1];
                    })
                    .entries(dataValues);

                // Change xAxisValues to yAxisValues
                var yAxisValues = dataValues.map((d) => d[0]);
                // Change done

                // Add Y axis --> it is a date format

                // Change x to y
                y = d3.scaleBand().domain(yAxisValues).range([0, height]);
                // Change done

                // Add Y axis
                svg.append("g")
                    .attr("class", "y-axis")
                    .attr("dy", ".32em")
                    .attr("transform", "translate(0,0)")
                    .call(d3.axisLeft(y).tickSize(0));

                // Change y to x
                // remove nice

                var y_min = d3.min(dataValues, function (d) {
                    return +d[2];
                });
                var y_max = d3.max(dataValues, function (d) {
                    return +d[2];
                });

                if (y_min > 0) {
                    y_min = 0;
                }

                x = d3
                    .scaleLinear()
                    .domain([y_min, y_max])
                    .range([0, width])
                    .nice();
                // svg.append("g").call(d3.axisLeft(y).tickSize(0));

                xTicks = width / 70;

                // Change done

                //add x and y axis
                var xAxis = d3
                    .axisBottom(x)
                    .tickSize(0)
                    .ticks(xTicks)
                    .tickFormat(d3.format(".2s"));

                d3.select("#xAxisDiv")
                    .append("svg")
                    .attr("height", "72")
                    .attr("width", width + margin.left + margin.right)
                    .append("g") //add group to leave margin for axis
                    .attr(
                        "transform",
                        "translate(" + margin.left + ",0)"
                        // "translate(0,0)"
                    )
                    // .style(  ?  :, ? : )
                    .append("g")
                    .attr("class", "x-axis")
                    .call(xAxis);

                if (gridStatus) {
                    svg.append("g")
                        .attr("class", "grid")
                        .style("stroke-width", "1")
                        .call(
                            make_x_gridlines(x)
                                .tickSize(height)
                                .tickFormat("")
                                .ticks(xTicks)
                        );
                } else {
                    svg.append("g")
                        .attr("class", "grid")
                        .style("stroke-width", "1")
                        .style("display", "none")
                        .call(
                            make_x_gridlines(x)
                                .tickSize(height)
                                .tickFormat("")
                                .ticks(xTicks)
                        );
                }

                // color palette
                var res = sumstat.map(function (d) {
                    return d.key;
                }); // list of group names
                var color = d3.scaleOrdinal().domain(res).range(d3Colors);
                d3.selectAll("#yAxisDiv")
                    .append("svg")
                    .attr("width", 40)
                    .attr("height", window.innerHeight)
                    .append("g")
                    .attr(
                        "transform",
                        "translate(" +
                            margin.left +
                            "," +
                            (margin.top + 10) +
                            ")"
                    );

                var a = document.querySelectorAll(".y-axis text");
                for (var i = 0; i < a.length; i++) {
                    if (a[i] && a[i].innerHTML) {
                        var singleCharacterLength =
                            a[i].getBBox().width / a[i].innerHTML.length;

                        var maxWidth =
                            document.querySelector(".y-axis").getBBox().width >
                            62
                                ? 62
                                : document.querySelector(".y-axis").getBBox()
                                      .width;

                        var numOfCharacters = maxWidth / singleCharacterLength;

                        if (a[i].innerHTML.length > numOfCharacters) {
                            a[i].innerHTML =
                                a[i].innerHTML.substr(0, numOfCharacters - 3) +
                                "...";
                        }
                    }
                }

                setLabel(yAxisLabel, "y_label", d3.select("svg"), false);
                setLabel(
                    xAxisLabel,
                    "x_label",
                    d3
                        .select("#xAxisLabelId")
                        .append("svg")
                        .attr("width", window.innerWidth, "height", 150),
                    50
                );

                // Draw the line
                svg.selectAll(".line")
                    .data(sumstat)
                    .enter()
                    .append("path")
                    .attr("fill", "none")
                    .attr("stroke", function (d) {
                        return color(d.key);
                    })
                    .attr("class", "line")
                    .attr("stroke-width", 1.5)
                    .attr("d", function (d) {
                        // change x to y
                        // change y to x
                        return d3
                            .line()
                            .y(function (d) {
                                return y(d[0]) + y.bandwidth() / 2;
                            })
                            .x(function (d) {
                                return x(+d[2]);
                            })
                            .curve(d3[curveType])(d.values);
                        // Changes done
                    });

                dateformatValue = function (value) {
                    return value;
                };

                var fill = "#ffffff";

                if (!markerShape) {
                    markerShape = defaultD3Config.defaultMarkerShape;
                }

                if (labelStatus) {
                    svg.selectAll(".dot")
                        .data(dataValues)
                        .enter()
                        .append("text")
                        .attr("class", "dataLabel")
                        .text(function (d, i) {
                            this.setAttribute("data-value-x", d[0]);
                            this.setAttribute("data-value-x1", d[1]);

                            this.setAttribute("data-value-y", d[2]);

                            if (!d[2]) {
                                return "";
                            }
                            return labelFormatSet(d[2], labelFormat);
                        })
                        .attr("x", function (d, i) {
                            this.setAttribute("data-value-x", d[2]);
                            this.setAttribute("data-value-y", d[0]);

                            return x(d[2]);
                        })
                        .attr("display", function (d) {
                            var dataLabelLimit = width /5;
                            // var labelYPosition = yScale(dataValues[i][1]);
                            if ((x(d[2])) > dataLabelLimit) {
                                return "";
                            } else {
                                return "none";
                            }
                        })
                        .attr("y", function (d) {
                            return y(d[0]) + y.bandwidth() / 2;
                        })
                        .attr("font-family", dataLabelfontFamily)
                        .attr("font-size", dataLabelfontSize)
                        .attr("fill", dataLabelColor);
                }
                if (markerStatus) {
                    svg.selectAll(".dot")
                        .data(dataValues)
                        .enter()
                        .append(markerShape)
                        .attr("stroke", function (d) {
                            return color(d[1]);
                        })
                        .attr("class", markerShape)
                        .attr("class", "marker-shape")
                        .attr(
                            "transform",
                            "translate(" +
                                (markerShape == constants.markerShapes.RECT
                                    ? 0 - 2.8
                                    : 0) +
                                "," +
                                (markerShape == constants.markerShapes.RECT
                                    ? 0 - 2.8
                                    : 0) +
                                ")"
                        )
                        .attr("fill", function (d) {
                            if (filledStatus) {
                                initialCircleRadius = 3;
                                fill = color(d[1]);
                            }
                            return fill;
                        })
                        .attr(
                            markerShapeConfig[markerShape] &&
                                markerShapeConfig[markerShape]
                                    .xPositionAttrName,
                            function (d, i) {
                                this.setAttribute("data-value-x", d[2]);
                                this.setAttribute("data-value-y", d[0]);

                                return x(d[2]);
                            }
                        )
                        .attr(
                            markerShapeConfig[markerShape] &&
                                markerShapeConfig[markerShape]
                                    .yPositionAttrName,
                            function (d) {
                                return y(d[0]) + y.bandwidth() / 2;
                            }
                        )
                        .attr("r", initialCircleRadius)
                        .attr("height", initialBoxDimension)
                        .attr("width", initialBoxDimension)
                        .attr("points", function (d, i) {
                            var x1 = y(d[2]);
                            return x1;
                        })
                        .on("mouseout", function (d, i) {
                            d3.select("#tooltip").style("display", "none");
                            d3.selectAll(".bar").style("opacity", 1);
                        })
                        .on("mousemove", function (d, i) {
                            var x_pos = d3.mouse(this)[0];
                            var y_pos = d3.mouse(this)[1];
                            var yScroll =
                                document.querySelector("#my_dataviz").scrollTop;
                            y_pos -= yScroll;

                            const xValue = dateformatValue(d[0]);
                            const xValue1 = dateformatValue(d[1]);
                            const yValue = d[2];

                            d3.select("#tooltip")
                                // .style("left", x_pos + "px")
                                .style("top", y_pos - 70 + "px")
                                // .style("top", y_pos + "px")
                                .style("display", "block")
                                // .html(xValue + ", " + yValue.toFixed(2));
                                .html(function () {
                                    var textValue = d.y0 - d.y1;
                                    if (d.y1 < 0) {
                                        textValue = d.y1 - d.y0;
                                    }

                                    return (
                                        // "<div class='arrowTooltip'></div>" +
                                        // Math.round(yValue) +
                                        // "</div>"
                                        // "<div class='arrowTooltip'></div>" +
                                        // "<span style='color:grey;''>" +
                                        // xAxisLabel +
                                        // ":&nbsp;&nbsp;" +
                                        // "</span>" +
                                        // "<span style='float: right;'>" +
                                        // xValue +
                                        // "</span>" +
                                        // "<br/> <br/>" +
                                        // "<span style='color:grey;''>" +
                                        // yAxisLabel +
                                        // ":" +
                                        // "</span>" +
                                        // "<span style='float: right;margin-left: 15px;'>" +
                                        // Math.round(yValue) +
                                        // "</span>"
                                        "<div class='arrowTooltip'></div>" +
                                        "<span style='color:grey;''>" +
                                        toolTip.textColumn1 +
                                        ":&nbsp;&nbsp;" +
                                        "</span>" +
                                        "<span style='float: right;'>" +
                                        xValue +
                                        "</span>" +
                                        "<br/> <br/>" +
                                        "<span style='color:grey;''>" +
                                        toolTip.colorData +
                                        ":&nbsp;&nbsp;" +
                                        "</span>" +
                                        "<span style='float: right;'>" +
                                        xValue1 +
                                        "</span>" +
                                        "<br/> <br/>" +
                                        "<span style='color:grey;''>" +
                                        toolTip.textColumn2 +
                                        ":" +
                                        "</span>" +
                                        "<span style='float: right;margin-left: 15px;'>" +
                                        Math.round(yValue) +
                                        "</span>"
                                    );
                                });
                            var scrollVal =
                                document.querySelector(
                                    "#my_dataviz"
                                ).scrollLeft;

                            if (
                                x_pos - window.scrollX >
                                document.documentElement.clientWidth -
                                    document.querySelector("#tooltip")
                                        .clientWidth -
                                    50
                            ) {
                                d3.select("#tooltip").style(
                                    "left",
                                    x_pos -
                                        document.querySelector("#tooltip")
                                            .clientWidth +
                                        250 +
                                        0 +
                                        "px"
                                );

                                d3.select(".arrowTooltip")
                                    //  document.querySelector("#tooltip:before")
                                    // .style("height","50px";"width","50px";"background-color","red";")

                                    .attr(
                                        "style",
                                        "border: solid; border-color: white transparent; border-width: 12px 6px 0 6px; content: '';right: -12px; transform: rotate(-90deg)!important;bottom: 22px; position: absolute;"
                                    );
                            } else {
                                d3.select("#tooltip").style(
                                    "left",
                                    x_pos + 155 + 0 + "px"
                                );

                                d3.select(".arrowTooltip").attr(
                                    "style",
                                    "border: solid; border-color: white transparent; border-width: 12px 6px 0 6px; content: '';left: -12px; transform: rotate(90deg)!important;bottom: 22px; position: absolute;"
                                );
                            }
                        });
                }

                d3.selectAll(".y-axis g text")
                    .attr("font-size", yTickfontSize)
                    .attr("font-family", yTickfontFamily)
                    .attr("font-weight", xboldTick ? "bold" : "regular")
                    .attr("font-style", xitalicTick ? "italic" : "regular")
                    // .attr("fill", "red")
                    .attr("fill", yTickfontColor)
                    .attr("x", -2);

                d3.selectAll(".x-axis g text")
                    .attr("font-size", xTickfontSize)
                    .attr("font-family", xTickfontFamily)
                    .attr("font-weight", yboldTick ? "bold" : "regular")
                    .attr("font-style", yitalicTick ? "italic" : "regular")
                    .attr("fill", xTickfontColor)
                    .attr("y", 8);
                if (xaxisStatus) {
                    d3.selectAll("g .x-axis").attr("style", "display: block");
                } else {
                    d3.selectAll("g .x-axis").attr("style", "display: none");
                }
                if (yaxisStatus) {
                    d3.selectAll("g .y-axis").attr("style", "display: block");
                } else {
                    d3.selectAll("g .y-axis").attr("style", "display: none");
                }

                if (chartType == constants.chartType.FIT_HEIGHT) {
                    removeAxisTicks(
                        "yAxis",
                        dataValues,
                        lineMainCategories.length
                    );
                }

                function make_x_gridlines(x) {
                    return d3.axisBottom(x);
                }
                function make_y_gridlines(y) {
                    return d3.axisLeft(y).ticks(10);
                }
            }

        </script>
