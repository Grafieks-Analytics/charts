            function transformData(dataValue, dataColumns, dateFormat, dateFormat1) {
                json = {};
                var isKey1Date = false;
                var isKey2Date = false;

                // [Tag: Date Change]
                var { xAxisColumnDetails = [], colorByData = [] } = dataColumns;

                // [Tag: Date Change]
                if (xAxisColumnDetails[0].itemType == "Date") {
                    isKey2Date = true;
                    dateFormat = xAxisColumnDetails[0].dateFormat;
                }
                // [Tag: Date Change]
                if (colorByData[0].itemType == "Date") {
                    isKey1Date = true;
                    dateFormat1 = colorByData[0].dateFormat;
                }
                var uniqueKey2 = [];
                var lineMainCategories = [];
                dataValue.forEach((d) => {
                    if (isKey1Date) {
                        var key = getDateFormattedData(d[1], dateFormat);
                    } else {
                        var key = d[1];
                    }

                    if (isKey2Date) {
                        var key2 = getDateFormattedData(d[0], dateFormat1);
                    } else {
                        var key2 = d[0];
                    }
                    if (!uniqueKey2.includes(key)) {
                        uniqueKey2.push(key);
                    }

                    if (!lineMainCategories.includes(key2)) {
                        lineMainCategories.push(key2);
                    }

                    var value = d[2];

                    if (!json[key2]) {
                        json[key2] = {};
                    }
                    if (!json[key2][key]) {
                        json[key2][key] = 0;
                    }

                    json[key2][key] += +value;
                });

                var allKeys = uniqueKey2;
                let response = Object.keys(json).map((key) => {
                    return { ...json[key], key };
                });

                if (isKey2Date) {
                    var sortedKeys = sortDates(json, dateFormat);
                    response = sortedKeys.map((d) => {
                        return { ...json[d], key: d };
                    });
                }

                var responseData = [];

                response.forEach((d) => {
                    var objectName = d.key;
                    allKeys.forEach((key) => {
                        responseData.push([objectName, key, d[key]]);
                    });
                });

                return [responseData, lineMainCategories, allKeys, data[2]];
            }

                            markerShapeConfig[markerShape] && markerShapeConfig[markerShape].xPositionAttrName,
                            function (d, i) {
                                this.setAttribute("data-value-x", d[0]);
                                this.setAttribute("data-value-x1", d[1]);

                                this.setAttribute("data-value-y", d[2]);

                                return x(d[0]) + x.bandwidth() / 2;
                            }
                        )
                        .attr(
                            markerShapeConfig[markerShape] && markerShapeConfig[markerShape].yPositionAttrName,
                            function (d) {
                                // console.log(d[2]);
                                return y(d[2]);
                            }
                        )
                        .attr("r", initialCircleRadius)
                        .attr("height", initialBoxDimension)
                        .attr("width", initialBoxDimension)
                        .attr("points", function (d, i) {
                            var x1 = x(d[0]);
                            return x1;
                        })
                        .on("mouseout", function (d, i) {
                            d3.select("#tooltip").style("display", "none");
                            d3.selectAll(".bar").style("opacity", 1);
                        })
                        .on("mousemove", function (d, i) {
                            var x_pos = d3.mouse(this)[0];
                            var y_pos = d3.mouse(this)[1];

                            const xValue = dateformatValue(d[0]);
                            const xValue1 = dateformatValue(d[1]);
                            const yValue = d[2];

                            d3.select("#tooltip")
                                // .style("left", x_pos + "px")
                                // .style("top", y_pos - 20 + "px")
                                .style("top", y_pos - 20 + "px")
                                .style("display", "block")
                                // .html(xValue + ", " + yValue.toFixed(2));
                                // .html(function () {
                                //     var textValue = d.y0 - d.y1;
                                //     if (d.y1 < 0) {
                                //         textValue = d.y1 - d.y0;
                                //     }

                                //     return (
                                //         "<div class='arrowTooltip'></div>" +
                                //         Math.round(yValue) +
                                //         "</div>"
                                //     );
                                // });
                                .html(function () {
                                    var textValue = d.y0 - d.y1;
                                    if (d.y1 < 0) {
                                        textValue = d.y1 - d.y0;
                                    }

                                    return (
                                        "<div class='arrowTooltip'></div>" +
                                        "<span style='color:grey;''>" +
                                        toolTip.textColumn1 +
                                        ":&nbsp;&nbsp;" +
                                        "</span>" +
                                        "<span style='float: right;'>" +
                                        xValue +
                                        "</span>" +
                                        "<br/> <br/>" +
                                        "<span style='color:grey;''>" +
                                        toolTip.colorData +
                                        ":&nbsp;&nbsp;" +
                                        "</span>" +
                                        "<span style='float: right;'>" +
                                        xValue1 +
                                        "</span>" +
                                        "<br/> <br/>" +
                                        "<span style='color:grey;''>" +
                                        toolTip.textColumn2 +
                                        ":" +
                                        "</span>" +
                                        "<span style='float: right;margin-left: 15px;'>" +
                                        Math.round(yValue) +
                                        "</span>"
                                    );
                                });
                            var scrollVal = document.querySelector("#my_dataviz").scrollLeft;

                            if (
                                x_pos - scrollVal >
                                document.documentElement.clientWidth -
                                    document.querySelector("#tooltip").clientWidth -
                                    20
                            ) {
                                d3.select("#tooltip").style(
                                    "left",
                                    x_pos - scrollVal - document.querySelector("#tooltip").clientWidth + 58 + "px"
                                );

                                d3.select(".arrowTooltip")
                                    //  document.querySelector("#tooltip:before")
                                    // .style("height","50px";"width","50px";"background-color","red";")

                                    .attr(
                                        "style",
                                        "border: solid; border-color: white transparent; border-width: 12px 6px 0 6px; content: '';right: -12px; transform: rotate(-90deg)!important;bottom: 22px; position: absolute;"
                                    );
                            } else {
                                d3.select("#tooltip").style("left", x_pos - scrollVal + 80 + "px");

                                d3.select(".arrowTooltip").attr(
                                    "style",
                                    "border: solid; border-color: white transparent; border-width: 12px 6px 0 6px; content: '';left: -12px; transform: rotate(90deg)!important;bottom: 22px; position: absolute;"
                                );
                            }
                            var shapeClass = ".marker-shape";
                            d3.selectAll(shapeClass).style("opacity", 0.3);
                            d3.select(this)
                                .style("opacity", 1)
                                .attr("r", onHoverCircleRadius)
                                .attr("height", onHoverBoxDimension)
                                .attr("width", onHoverBoxDimension)
                                .attr("data-value-x", xValue)
                                .attr("data-value-y", yValue.toFixed(2));
                        })
                        .on("mouseout", function () {
                            d3.select("#tooltip").style("display", "none");
                            var shapeClass = ".marker-shape";
                            d3.selectAll(shapeClass)
                                .style("opacity", 1)
                                .attr("r", initialCircleRadius)
                                .attr("height", initialBoxDimension)
                                .attr("width", initialBoxDimension);
                        });
                }

                setYaxisWidth();

                // var barWidth = document.querySelector(".bar").getBBox().width;
                var barWidth = x.bandwidth();
                if (chartType == constants.chartType.FIT_WIDTH && barWidth < 40) {
                    setXaxisWidth();
                }

                d3.selectAll(".x-axis text")
                    .attr("font-size", xTickfontSize)
                    .attr("font-family", xTickfontFamily)
                    .attr("font-weight", xboldTick ? "bold" : "regular")
                    .attr("font-style", xitalicTick ? "italic" : "regular")
                    .attr("fill", xTickfontColor)
                    .attr("y", 8);
                d3.selectAll(".y-axis text")
                    .attr("font-size", yTickfontSize)
                    .attr("font-family", yTickfontFamily)
                    .attr("font-weight", yboldTick ? "bold" : "regular")
                    .attr("font-style", yitalicTick ? "italic" : "regular")
                    .attr("fill", yTickfontColor);
                if (xaxisStatus) {
                    d3.selectAll("g .x-axis").attr("style", "display: block");
                } else {
                    d3.selectAll("g .x-axis").attr("style", "display: none");
                }
                if (yaxisStatus) {
                    d3.selectAll("g .y-axis").attr("style", "display: block");
                } else {
                    d3.selectAll("g .y-axis").attr("style", "display: none");
                }
                function setXaxisWidth() {
                    var allYAxisTicks = document.querySelectorAll(".x-axis .tick");
                    var maxWidth = 0;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick.getBBox().width;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }

                    extraHeightWorked = true;
                    // extraHeight = maxWidth < 55 ? maxWidth : 53;
                    extraHeight = maxWidth < 72 ? 100 : 72;

                    //     d3.select(".x-axis").attr("text-anchor", "right");

                    //     d3.selectAll(".x-axis text")
                    //         .attr("transform", "rotate(-90)")
                    //         .attr("dy", "0.3em")

                    //         .attr("x", "-"+extraHeight)
                    //         .attr("y", "0");
                    // }
                    d3.select(".x-axis").attr("text-anchor", "right");
                    d3.selectAll(".x-axis text")
                        .attr("transform", "rotate(-90)")
                        .attr("dy", "0.3em")
                        .attr("text-anchor", "end")
                        // .attr("x", "-" + (maxWidth + 3))
                        .attr("x", "-" + 10)
                        // .attr("font-size", fontSize)
                        .attr("y", "0");
                }

                a = document.querySelectorAll(".x-axis text");
                var textWidth = document.querySelector(".x-axis .tick text").getBBox().height;

                if (chartType == constants.chartType.FIT_WIDTH) {
                    removeAxisTicks("xAxis", dataValues, lineMainCategories.length);
                    for (var i = 0; i < a.length; i++) {
                        if (i == 0 && barWidth < textWidth * 0.5) {
                            a[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            a[i].setAttribute("dy", "0.8em");
                        }
                    }
                }
                if (chartType === constants.chartType.FIT_WIDTH) {
                    var allXAxisTexts = document.querySelectorAll(".x-axis text");
                    for (var i = 0; i < allXAxisTexts.length; i++) {
                        var xAxisTick = allXAxisTexts[i].innerHTML;
                        // Check added to bypass all the names with length <= 2 from getting trimmed
                        if (xAxisTick && xAxisTick.length <= 2) {
                            continue;
                        }

                        if (xAxisTick) {
                            var singleCharacterLength =
                                allXAxisTexts[i].getBBox().width / (xAxisTick && xAxisTick.length);

                            var numOfCharacters = (extraHeight ? extraHeight : x.bandwidth()) / singleCharacterLength;

                            if (xAxisTick && xAxisTick.length > numOfCharacters) {
                                if (Math.ceil(numOfCharacters) > 3) {
                                    // console.log(xAxisTick);
                                    allXAxisTexts[i].innerHTML =
                                        (xAxisTick && xAxisTick.substr(0, numOfCharacters - 3)) + "...";
                                } else {
                                    allXAxisTexts[i].innerHTML = (xAxisTick && xAxisTick.substr(0, 2)) + "...";
                                }
                            }
                        }

                        if (i == 0 && barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "1em");
                            continue;
                        }
                        if (barWidth < textWidth * 0.5) {
                            allXAxisTexts[i].setAttribute("dy", "0.8em");
                        }
                    }
                }

                if (extraHeightWorked && !redrawn) {
                    extraHeightWorked = false;
                    redrawn = true;
                    drawChart(window.data, plottingConfiguration);
                    extraHeight = 0;
                }

                if (extraHeightWorked && redrawn) {
                    extraHeightWorked = false;
                    redrawn = false;
                }

                if (chartType == constants.chartType.STANDARD) {
                    setStandardTickWidths();
                }

                // axis setting starts

                d3.selectAll(".x-axis text")
                    .attr("font-size", xTickfontSize)
                    .attr("font-family", xTickfontFamily)
                    .attr("fill", xTickfontColor)
                    .attr("y", 8);
                d3.selectAll(".y-axis text")
                    .attr("font-size", yTickfontSize)
                    .attr("font-family", yTickfontFamily)
                    .attr("fill", yTickfontColor);
                // axis setting ends

                function setStandardTickWidths() {
                    barWidth = barWidth * 0.75;
                    var a = document.querySelectorAll(".x-axis .tick text");

                    for (var i = 0; i < a.length; i++) {
                        var singleCharacterLength = a[i].getBBox().width / a[i].innerHTML.length;

                        var numOfCharacters = Math.floor(barWidth / singleCharacterLength);

                        var tick = a[i];

                        var tickWidth = tick && tick.getBBox().width;
                        if (tickWidth > barWidth) {
                            var tickValue = tick.innerHTML;
                            tickValue = tickValue && tickValue.substr(0, numOfCharacters - 3) + "...";
                            tick.innerHTML = tickValue;
                        }
                    }
                }

                function setYaxisWidth() {
                    var allYAxisTicks = document.querySelectorAll(".y-axis .tick");
                    var maxWidth = 72;
                    for (var i = 0; i < allYAxisTicks.length; i++) {
                        var tick = allYAxisTicks[i];
                        var width = tick.getBBox().width + 25;
                        if (width > maxWidth) {
                            maxWidth = width;
                        }
                    }

                    var yAxisDiv = document.querySelector("#yAxisDiv svg");

                    yAxisDiv && yAxisDiv.setAttribute("width", maxWidth);
                    // d3.select("#my_dataviz").style(
                    //     "margin-left",
                    //     maxWidth + "px"
                    // );
                    document.querySelector("#my_dataviz").style["margin-left"] = maxWidth + "px !important";

                    yAxisDiv && yAxisDiv.setAttribute("transform", "translate(" + 0 + "," + 0 + ")");
                }

                function make_x_gridlines(x) {
                    return d3.axisBottom(x).ticks(8).tickSizeOuter(0);
                }
                function make_y_gridlines(y) {
                    return d3.axisLeft(y).ticks(yAxisTicks);
                }
            }

            function drawToolTip(color, mouse) {
                // return;

                var tooltipDataText = "";

                var i = 0;
                for (var key in tooltipData) {
                    if (i++ < 10) {
                        tooltipDataText +=
                            "<div style='display: flex'><div style='margin:  7px; width: 6px; height: 6px; border-radius: 100%; background-color:" +
                            color(key) +
                            "'></div>" +
                            "<span>" +
                            key +
                            ": " +
                            tooltipData[key].dataValue +
                            "</span></div>";
                    }
                }

                // console.log(d3.select("#tooltip").clientWidth);

                d3.select("#tooltip")
                    .style("left", mouse[0] + 80 + "px")
                    .style("top", mouse[1] + "px")
                    .style("display", "block")
                    .style("opacity", "1")
                    .html(tooltipDataText);
            }

            //     dataLabelColor: "#000000",
